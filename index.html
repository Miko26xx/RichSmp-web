<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichSMP - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-theme">

    <div class="controls">
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
        <button id="musicToggle"><i class="fas fa-music"></i></button>
    </div>

    <div id="musicPanel" class="music-panel hidden">
        <h3>Music Control</h3>
        <iframe id="ytplayer" width="300" height="170"
            src="https://www.youtube.com/watch?v=_VuJA-VQRcY&autoplay=1&loop=1&playlist=_VuJA-VQRcY"
            frameborder="0" allow="autoplay"></iframe>
        <div class="volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="RichSMP Logo" class="logo">
        </div>
        <h1>RichSMP</h1>
        <p class="tagline">EU • Survival • No Crystal PvP • Active Staff</p>
    </header>
